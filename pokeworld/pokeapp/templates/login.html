<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-red-100 to-yellow-100 min-h-screen font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-red-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-4xl  font-bold">PokéWorld</h1>
        </div>
        <div>
            <!-- <a href="login" class="text-black hover:underline mx-4">Login</a> -->
            <a href="/signup" class="text-black text-xl hover:underline">Signup</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                {% endif %}

                <h1 class="text-3xl text-red-600 font-bold">Login</h1>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-red-600 text-black p-2 rounded hover:bg-red-700">Enter PokéWorld</button>
            </form>

        </div>
    </div>


</body>
</html>
